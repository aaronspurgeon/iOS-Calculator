<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>iOS Calculator</title>
</head>
<body>
    <div class="container">
    <div class="calculator">
        <div class="results">
            <button>0</button>
        </div>
        <div class="clear">
                <button class="c-button">C</button>
                <button class="other-button">&larr;</button>
                <button class="divide">&divide;</button>
        </div>
        <div class="multiply-row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="multiply">x</button>
        </div>
        <div class="subtract-row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="subtract">-</button>
        </div>
        <div class="plus-row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="plus">+</button>
        </div>
        <div class="equals-row">
            <button class="equal-0-btn">0</button>
            <button class="equals">=</button>
        </div>
    </div>
    
</div>










<script src="app.js"></script>
</body>
</html>
